<body class="bg-dark">
    <div class="d-flex justify-content-center aligh-items-center mt-5">
        <div>
             <button type="button" class="btn btn-success btn-xl"  onclick="calculateFee()">Calculate Your Fiverr Fee</button>
      
       <h1 class="h1 text-warning aligh-items-center  aligh-items-left mt-5" id="showFee"></h1>
    </div> 
        
    <script>
        function calculateFee(orderPrice) {
           var userValue = prompt ("Enter the Total amount of the order");

           const fiverrFee = (userValue * 20) / 100;
           const originalPrice = userValue - fiverrFee;

           document.getElementById('showFee').innerHTML = 
           "The Original Price is:  " + originalPrice;
        }

    </script>
